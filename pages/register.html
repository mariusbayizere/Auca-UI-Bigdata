<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page | AUCA</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h3>God is the Creator and Sustainer of the universe and the source of true knowledge. </h3>
        </div>
        <div class="form">

            <div class="logo">
                <img src="../assets/auca_logo.png" alt="">
            </div>

            <h1>Register Here</h1>

            <form action="">
                <div class="inputs">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Type your email">
                </div>
                <div class="inputs">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Type your password">
                </div>
                <div class="inputs">
                    <label for="role">Choose your role</label>
                    <select>
                        <option value="Student">Student</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <button class="Register">Create Account</button>

                <div class="other">
                    <p>Already Have An Account?</p>
                    <a href="./login.html">Login</a>
                </div>
                <a href="../index.html" class="home">Go to Homepage</a>
            </form>
        </div>
    </div>
</body>
</html>
